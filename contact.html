    <section id="contact">
    <div class="container">
      <div class="divider"></div>
      <div class="heading">
        <h2>Contactez-Moi</h2>
      </div>

      <div class="row">
        <!--Grid column-->
        <div class="col-md-12 ">
          <form id="contact_form" name="contact_form" action="" method="POST">
            <!--Grid row-->
            <div class="row">
              <!--Grid column-->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <label for="firstname">Prénom<span class="blue"><strong> *</strong></span></label>
                  <input
                    type="text"
                    id="firstname"
                    name="firstname"
                    class="form-control"
                    placeholder="Votre prénom"
                    value=""
                  />

                  <p class="comments"></p>
                </div>
              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <label for="name">Nom<span class="blue"><strong> *</strong></span></label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    placeholder="Votre Nom"
                    value=""
                  />

                  

                  <p class="comments"></p>
                </div>
              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <label for="email">Email<span class="blue"><strong> *</strong></span></label>
                  <input
                    type="text"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="Votre email"
                    value=""
                  />

                  <p class="comments"></p>
                </div>
              </div>
              <!--Grid column-->
              <!--Grid column-->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <label for="phone">Téléphone</label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    class="form-control"
                    placeholder="Numéro de téléphone"
                    value=""
                  />
                  <p class="comments"></p>
                  
                </div>
              </div>
              <!--Grid column-->
            </div>
            <!--Grid row-->

            <!--Grid row-->
            <div class="row">
              <!--Grid column-->
              <div class="col-md-12">
                <div class="md-form">
                  <label for="message">Votre message<span class="blue"><strong> *</strong></span></label>
                  <textarea
                    rows= "5"
                    type="text"
                    id="message"
                    name="message"
                    class="form-control md-textarea"
                    placeholder="Votre message"
                  ></textarea>
                  <p class="comments"></p>
                </div>
                <p class="blue">* Ses informations sont requises</p>
              </div>
            </div>
            <!--Grid row-->
            <!--Grid row-->
            <div class="row">
              <!--Grid column-->
              <div class="col-md-12">
                <div class="md-form text-center">
                  <input type="submit" value="Envoyer" class="button1" />
                </div>
              </div>
            </div>
            <!--Grid row-->
            
          </form>
        </div>
      </div>
    </div>
</section>
